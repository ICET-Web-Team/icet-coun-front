<div class="container-fluid px-5">
  <img
    src="assets\images\slider.png"
    alt=""
    class="image-task"
    style="position: relative; left: 95%; cursor: pointer"
    (click)="showfilterPopUp()"
  />

  <hr style="border: 1.5px solid" />

  <!-- ---------------filter popup--------------- -->
  <div id="filterPopup" class="popup" [class.dark-mode]="isDarkMode">
    <div style="display: flex">
      <div style="width: 60%">
        <div class="row">
          <span [class.dark-mode]="isDarkMode">Counsellor</span>
          <div class="col-1"><input type="checkbox" /></div>
          <div class="col-10 pop-lable">Haseetha set-1</div>
        </div>
        <div class="row">
          <div class="col-1 checkbox">
            <input type="checkbox" class="checkbox" />
          </div>
          <div class="col-10 pop-lable">Haseetha set-2</div>
        </div>
      </div>
      <div>
        <div class="row">
          <span [class.dark-mode]="isDarkMode">Task Status</span>
          <div class="col-1"><input type="checkbox" /></div>
          <div class="col-6 pop-lable">To Do</div>
        </div>
        <div class="row">
          <div class="col-1"><input type="checkbox" /></div>
          <div class="col-6 pop-lable">Completed</div>
        </div>
      </div>
    </div>
    <div class="row pt-4" style="justify-content: center">
      <button
        type="button"
        class="btn custom-btn col-6"
        (click)="isSearchBtnClicked()"
        [class.dark-mode]="isDarkMode"
      >
        Search
      </button>
    </div>
  </div>

  <div class="row mt-5 main-task py-2" [class.dark-mode]="isDarkMode">
    <div class="col-1 component">
      <img src="assets\images\payment.png" alt="" class="image-task" />
    </div>
    <div class="col-1"></div>
    <div class="col-5 component">
      <div id="tittle">Remind Hasindu for payments</div>
      <div>
        <span [class.dark-mode]="isDarkMode">5.12 pm</span>
        <span class="ms-5" [class.dark-mode]="isDarkMode">Haseetha</span>
      </div>
    </div>
    <div class="col-4"></div>
    <div class="col-1 component ps-lg-4 ps-sm-0">
      <img src="assets\images\correct.png" alt="" class="image-task" />
    </div>
  </div>
</div>
