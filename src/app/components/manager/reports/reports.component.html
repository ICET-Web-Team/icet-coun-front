<div class="container-fluid p-5">
  <!-- ======================= Cards ================== -->
  <div class="cardBox mb-4">
    <div class="report-card"  [class.dark-mode]="isDarkMode">
      <div>
        <div class="numbers"  [class.dark-mode]="isDarkMode">13/30</div>
        <div class="cardName"  [class.dark-mode]="isDarkMode">Task Complete Level</div>
      </div>

      <div class="iconBx">
        <!-- <ion-icon name="eye-outline"></ion-icon> -->
      </div>
    </div>

    <div class="report-card"  [class.dark-mode]="isDarkMode">
      <div>
        <div class="numbers"  [class.dark-mode]="isDarkMode">80</div>
        <div class="cardName"  [class.dark-mode]="isDarkMode">Calls Taken Today</div>
      </div>

      <div class="iconBx">
        <!-- <ion-icon name="cart-outline"></ion-icon> -->
      </div>
    </div>

    <div class="report-card"  [class.dark-mode]="isDarkMode">
      <div>
        <div class="numbers"  [class.dark-mode]="isDarkMode">25</div>
        <div class="cardName"  [class.dark-mode]="isDarkMode">Calls Recived Today</div>
      </div>

      <div class="iconBx">
        <!-- <ion-icon name="chatbubbles-outline"></ion-icon> -->
      </div>
    </div>

    <div class="report-card"  [class.dark-mode]="isDarkMode">
      <div>
        <div class="numbers"  [class.dark-mode]="isDarkMode">150</div>
        <div class="cardName"  [class.dark-mode]="isDarkMode">Student Count</div>
      </div>

      <div class="iconBx">
        <!-- <ion-icon name="cash-outline"></ion-icon> -->
      </div>
    </div>
  </div>

  <!-- ================ Add Charts JS ================= -->
  <div class="chartsBx"  [class.dark-mode]="isDarkMode">
    <div class="chart" [class.dark-mode]="isDarkMode">
      <canvas id="chart-1"></canvas>
    </div>
    <div class="chart" [class.dark-mode]="isDarkMode">
      <canvas id="chart-2"></canvas>
    </div>
  </div>
</div>
