<main>
  <div class="container card-sizing">
    <div class="d-flex align-items-center justify-content-center">
      <div class="card my-4 card-style">
        <div class="row g-0">
          <div class="col-lg-6 col-md-12">
            <div class="card-body">
              <div class="d-flex align-items-center justify-content-center mb-4"><img src="assets/images/logo.png"
                  alt="logo" class="my-2 logo-style"></div>
              <p class="card-title mt-3"><span class="subContent-style">Login into Your account</span></p>
              <div class="mx-5">
                <form>
                  <!-- Email input -->
                  <label class="form-label" for="">Email address</label>
                  <div class="input-group mb-3">
                    <input type="text" placeholder="johndoe@icet.lk" class="form-control"
                      aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    <span class="input-group-text input-style" id="inputGroup-sizing-default"><i
                        class="bi bi-envelope input-icon-style"></i></span>
                  </div>
                  <!-- Password input -->
                  <label class="form-label" for="">Password</label>
                  <div class="input-group mb-3">
                    <input type="password" placeholder="Enter your password here" class="form-control"
                      aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    <span class="input-group-text input-style" id="inputGroup-sizing-default"><i
                        class="bi bi-key input-icon-style"></i></span>
                  </div>
                  <!-- Checkbox -->
                  <div class="form-check d-flex justify-content-center mb-4">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                    <label class="form-check-label" for="form2Example33">
                      Remind me
                    </label>
                    <label for="" class="mx-4"><a href="#">Forgot password?</a></label>
                  </div>
                  <!-- Buttons  -->
                  <div class="d-grid my-5">
                    <button class="btn btn-success" type="button">Login now</button>
                    <div class="text-center mt-3">
                      <p style="color: gray;">Or</p>
                    </div>
                    <button class="btn btn-outline-success" type="button">Signup now</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-6 image-background d-lg-block d-md-none">
            <img src="assets/images/cover.png" class="img-fluid rounded-end" alt="image" width="100%">
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
